<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <h2>Vore compte configuré en 2 minutes</h2>
    <form action="/mon-premier-formulaire" method="post">
        <fieldset style="width:500px;">                          
            <legend>Etat Civil</legend>
            <ul>
                <li>
                    <label for ="Surname">Nom :</label>
                    <input type ="text" id="Surname" name="User_Surname"/>
                </li>
            <br>
                <li>
                    <label for="FirstName">Prénom :</label>
                    <input type="text" id="FirstName" name="User_FirstName"/>
                </li>
            <br>
                <li>
                    <label for="DateOfBirth">Date de naissance :</label>
                    <input type="date" id="DateOfBirth" name="User_DoB"/>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset style="width:500px;">                         
            <legend>Information de contact</legend>
            <ul>
                <li>
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="User_Email"/>
                </li>
            <br>
                <li>
                    <label for="PhoneNumber">Téléphone :</label>
                    <input type="tel" id="PhoneNumber" name="User_PhoneNumber"/>
                </li>    
            </ul>
            </fieldset>
            <br>
            <fieldset style="width:500px;"> 
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    J'accepte les <link rel="Conditions d'utilisation" href="https://github.com/mbarriquand">conditions d'utilisation</a>
                    </label>
                </div>
                <br>
                <div class="button">
                    <button type="submit">S'inscrire</button>
                </div>
            </fieldset>
    </form>
</body>
</html>
