<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction aux dates</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <script src="/assets/script.js" async></script>
  </head>
  <body>
    <form action="" method="post">
    <fieldset>
      <legend>Introduction aux dates</legend>
      
        <div class="group">
          <input
            type="text"
            id="maDate"
            name="maDate"
            placeholder="Saisir une date"
          />
          <input type="button" value="DATE" id="btnDate" />
        </div>

        <div class="group">
          <input
            type="text"
            id="monHeure"
            name="monHeure"
          />
          <input type="button" value="HEURE" id="btnHeure" />
        

        </fieldset>
    </form>
    </body>
</html>
